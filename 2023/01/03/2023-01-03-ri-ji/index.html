        <div class="post-content">
          <p>晴天白云。</p>
<p>今天复工，结束了一个多月的居家办公，对此内心有些抵触，因为居家办公真的好爽。</p>
<p>居家这一个多月里，真是个有活儿干活儿，没活儿管你想躺想玩都没人看得到管的到。而我也正巧逢活儿少，自己一个人在家，别说多自在。以后怕是再也没这么爽的机会了。</p>
<p>今日还托王帅给我介绍了个姑娘，这姑娘是他的高中同学，长得是个玉面娇容、朱唇银牙，只是还不知道性格品行怎么样。以后日子上赶着多跟人聊聊，盼个下文吧。</p>
