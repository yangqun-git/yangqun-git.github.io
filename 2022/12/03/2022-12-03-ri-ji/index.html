          <p>12月03日。</p>
<p>今天早上又修了修车，确认是油刹活塞坏了，捏下去不会回弹，明天去自行车店里修去。只是路遥天杳，寒风刺骨，这一路上断然不会很舒服，也不知道自己能不能顶得住。</p>
<p>下午时候看了几章《百年孤独》，书都快看完了，现在才终于看出了点味儿。</p>
<p>昨天同事说今天加班一天，我就在电脑前就守了一整天，然而一个人都没找我，不知是没有问题还是其他人都没加班，就这样稀里糊涂的过了一天。我应早点问问他人什么情况的。</p>
